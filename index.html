    <!-- Main Content -->
    <main>
        <header id="top">
            <h1>Your Trusted Travel Agent</h1>
            <h4>Your Happiness is Our Happiness</h4>
        </header>

        <section class="main-content">
            <!-- banner autoslide -->
            <aside class="main-container banner">
                <div class="main-banner banner-img-1"></div>
                <div class="main-banner banner-img-2"></div>
                <div class="main-banner banner-img-3"></div>

            </aside>
        
            <!-- Form Contact Us -->
            <aside class="main-container mc-contactus">
                <header id="CU-header">
                    <h2>Form Contact Us</h2>
                </header>
                
                <!-- Form Validation -->
                <form id="formContactUs">
                    <div>
                        <label for="name-input">Name: </label>
                        <input type="text" id="name-input" required>
                    </div>
                    <div>
                        <label for="email-input">Your Email: </label>
                        <input type="email" id="email-input" required>
                    </div>
                    <div>
                        <label for="loc-inter">What are you interested in: </label>
                        <select id="loc-inter" name="loc-inter" required>
                            <option value="Empty-Dest">Select Destination</option>
                            <option value="bali">Bali</option>
                            <option value="lombok">Lombok</option>
                            <option value="yogyakarta">Yogyakarta</option>
                            <option value="jakarta">Jakarta</option>
                        </select>
                    </div>

                    <div>
                        <button type="button" onclick="validateForm();">Submit</button>
                    </div>
                </form>
            </aside>
        </section>

        <!-- Our Package Section -->
        <section id="our-package-section">
            <header>
                <h2>Our Packages</h2>
            </header>

            <!-- content call us package -->
